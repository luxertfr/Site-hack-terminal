<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/terminal-style.css">
</head>
<body>
  <section class="terminal">
    <div class="title">
      <img src="./img/terminal.svg" alt="Logo terminal" id="terminalImage">
      <h1>Terminal</h1>
    </div>
    <div id="output"></div>
    <div class="inputLine">
      <span>&gt;</span>
      <input type="text" id="commandInput">
      <span class="cursor"></span>
    </div>
  </section>
  
  <script src="./script/terminal.js"></script>
</body>
</html>
